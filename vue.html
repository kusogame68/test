<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>小白的網頁</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>小白的部落格</h1>
        
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

            <div id="app">{{ message }}</div>

            <script>
            const { createApp, ref } = Vue

            createApp({
                setup() {
                const message = ref('Hello vue!')
                return {
                    message
                }
                }
            }).mount('#app')
        </script>
    </body>
</html>
